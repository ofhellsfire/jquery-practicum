<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sortable Tables By jQuery</title>
    <link rel="stylesheet" href="css/default.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/sortable-table.js"></script>
</head>
<body>
    <table>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Country Manufactured</th>
            <th>Engine, h.p.</th>
            <th>Cost, $</th>
        </tr>

        <tr>
            <td>Hyundai</td>
            <td>i40</td>
            <td>India</td>
            <td>120</td>
            <td>300,000</td>
        </tr>

        <tr>
            <td>Hyundai</td>
            <td>Solaris</td>
            <td>Russia</td>
            <td>105</td>
            <td>150,000</td>
        </tr>

        <tr>
            <td>Kia</td>
            <td>Sportage</td>
            <td>S.Korea</td>
            <td>150</td>
            <td>330,000</td>
        </tr>

        <tr>
            <td>Lada</td>
            <td>Kalina</td>
            <td>Russia</td>
            <td>100</td>
            <td>130,000</td>
        </tr>

        <tr>
            <td>Jeep</td>
            <td>Cherokee</td>
            <td>USA</td>
            <td>200</td>
            <td>400,000</td>
        </tr>

        <tr>
            <td>Honda</td>
            <td>Accord</td>
            <td>Japan</td>
            <td>175</td>
            <td>370,000</td>
        </tr>

        <tr>
            <td>UAZ</td>
            <td>Hunter</td>
            <td>Russia</td>
            <td>80</td>
            <td>140,000</td>
        </tr>

        <tr>
            <td>VAZ</td>
            <td>2101</td>
            <td>Russia</td>
            <td>86</td>
            <td>3,000</td>
        </tr>

    </table>
</body>
</html>
